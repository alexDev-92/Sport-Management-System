# Sets the Profile to run (default is qa)
spring.profiles.active=@activeProperties@
spring.h2.console.enabled=true
spring.h2.console.path=/h2_console
spring.datasource.url=jdbc:h2:mem:SportManagement
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.devtools.livereload.enabled=false
spring.devtools.livereload.port=8443
debug=false
server.port=8081

spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto = update

#mongodb
spring.data.mongodb.uri=mongodb://localhost:27017/SportManagement
spring.main.allow-bean-definition-overriding=true

