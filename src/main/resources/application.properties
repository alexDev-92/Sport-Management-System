# Sets the Profile to run (default is qa)
spring.profiles.active=@activeProperties@
spring.datasource.url=jdbc:h2:mem:SportManagement
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.devtools.livereload.enabled=false
spring.devtools.livereload.port=8443
debug=false
server.port=8081

spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# spring.jpa.hibernate.ddl-auto = none

#mongodb
spring.data.mongodb.uri=mongodb://localhost:27017/sms