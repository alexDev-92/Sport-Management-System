<div class="jumbotron">
    <div class="container">
        <h1 class="display-4">Scheduled Games</h1>
    </div>
</div>
<div class="container col-7 justify-content-center">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope = "col"> HomeTeam</th>
            <th scope = "col"> GamaDate</th>
            <th scope = "col"> AwayTeam</th>
            <th scope = "col"> season</th>

            <th></th>
        </tr>
        </thead>
        <tr th:if="${game_schedule.empty}">
            <td colspan="2"> No Users Available </td>
        </tr>

        <tbody th:each="game:${game_schedule}">


        <tr>
            <th th:text="${game.homeTeam}"></th>
            <td th:text="${game.gameDate}"></td>
            <td th:text="${game.awayTeam}"></td>
            <td th:text="${game.season}"></td>

            <td>
                <div class="row"  >
                <form  th:action="@{/api/v1/redirect-add-or-edit/{edit}(edit = ${game.id})}" th:method = "get">
                    <input type="submit" value="Edit" class="btn btn-outline-primary" />
                </form>


                <form th:action="@{game/{id}(id=${game.id})}" th:method = "post">

                    <input type="submit" value="Delete" class="btn btn-danger" />
                </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</form>
