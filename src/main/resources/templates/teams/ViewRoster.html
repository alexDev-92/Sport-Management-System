<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View Roster </title>
</head>
<body>
	<header>
		<h1> View Roster</h1>
	
	</header>

	<div>
		<table class = "table">
			<thead>
				<tr>					
					<th scope = "col"> First Name</th>
					<th scope = "col"> Last Name</th>
					<th scope = "col"> Age</th>			
				
				</tr>
			
			</thead>
			
			<tbody>
				<tr th:if ="${players.empty}">
					<td colspan = "2"> No Players Available</td>	
				
				</tr>	
				<tr th:each ="player: ${players}">	
					<td th:text = "${player.first_name}"></td>
					<td th:text = "${player.last_name}"></td>
					<td th:text = "${player.age}"></td>
					
				</tr>
					
					
			</tbody>
		
		</table>
	
	
	</div>

</body>
</html>
